<app-loading *ngIf="isLoading" ></app-loading>

<section class="blog-detail mt-4" *ngIf="!isLoading" >
    <div class="container">
        <div class="row">

            <div class="directorio col-xs-12 col-sm-4 col-md-7 col-lg-8 mb-5">
                <div class="col-12">
                    <div class="row">
                    <div class="blog-left fr-view" >
                    <h1>{{blog.title}}</h1>


                    <!--div *ngIf="blog.video ">
                        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                            <iframe class="embed-responsive-item" [src]="getVideoIframe(blog.video)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        </div>
                    </div>
                    <div *ngIf="!blog.video">
                    </div-->
                    <div class="detail-img">
                        <img src="{{blog.image}}" alt="{{blog.title}}" />
                    </div>

                    <div class="clear"></div> <br>
                    <!--share-buttons [theme]="'modern-dark'" [include]="['facebook','twitter','linkedin','pinterest','telegram','whatsapp','line','sms','email']" [show]="2" [size]="-3" [autoSetMeta]="false"></share-buttons-->
                    <!--div class="paciente-desc" [innerHTML]="blog.description"></div-->


                    <div [innerHtml]="blog.description | safe: 'html'"></div>
                </div>
                <ng-template #loading>
                    <div class="service-error">
                        <h3>Error loading of the blog detail. Please try again later.</h3>
                    </div>
                </ng-template>
                </div>
                <br>
                <br>
                <div class="row">
                    <app-blogpost-recent></app-blogpost-recent>
                </div>
                </div>
            </div>
            
            
            <!---lateral ads--->
            <div class="desktop  col-sm-4 col-md-4 col-lg-4">
                <app-banvertical></app-banvertical>
                
            </div>
            <div class="col-xs-12 mb-5 movil">
                <app-blogpost-recent></app-blogpost-recent>
                <app-bancuadrado></app-bancuadrado>
            </div>

        </div>
    </div>
</section>
